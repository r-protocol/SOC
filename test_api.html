<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e2e;
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #output {
            background: #2a2a3e;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Dashboard API Test</h1>
    
    <div>
        <button onclick="testRecentThreats()">Test Recent Threats API</button>
        <button onclick="testArticleDetails(187)">Test Article 187 Details</button>
        <button onclick="testArticleDetails(210)">Test Article 210 Details</button>
    </div>
    
    <div id="output">Output will appear here...</div>
    
    <script>
        const API_BASE = 'http://localhost:5000/api';
        const output = document.getElementById('output');
        
        async function testRecentThreats() {
            try {
                output.textContent = 'Fetching recent threats...';
                const response = await fetch(`${API_BASE}/recent-threats?limit=5`);
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
                console.log('Recent Threats:', data);
            } catch (err) {
                output.textContent = 'ERROR: ' + err.message;
                console.error(err);
            }
        }
        
        async function testArticleDetails(articleId) {
            try {
                output.textContent = `Fetching article ${articleId} details...`;
                const response = await fetch(`${API_BASE}/article/${articleId}`);
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
                console.log(`Article ${articleId}:`, data);
            } catch (err) {
                output.textContent = 'ERROR: ' + err.message;
                console.error(err);
            }
        }
    </script>
</body>
</html>
