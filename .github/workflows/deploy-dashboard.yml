name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'dashboard/frontend/**'
      - 'threat_intel.db'
      - 'dashboard/backend/database.py'
      - 'scripts/utilities/export_static_data.py'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install -r dashboard/backend/requirements.txt

      - name: Export static data from database
        run: |
          python scripts/utilities/export_static_data.py
          echo "âœ… Static data exported successfully"
          echo "ğŸ“Š Data files in public/data/:"
          ls -lah dashboard/frontend/public/data/ | head -20
          echo "ğŸ“Š Article count:"
          ls dashboard/frontend/public/data/articles/ | wc -l

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: dashboard/frontend
        run: npm ci

      - name: Build
        working-directory: dashboard/frontend
        run: |
          npm run build
          echo "âœ… Build complete"
          echo "ğŸ“¦ Build output:"
          ls -lah dist/ | head -20
          echo "ğŸ“Š Checking if data was copied to dist:"
          ls -lah dist/data/ 2>/dev/null || echo "âš ï¸  No data folder in dist!"
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dashboard/frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment complete
        run: |
          echo "âœ… Dashboard deployed to GitHub Pages!"
          echo "ğŸŒ URL: https://r-protocol.github.io/SOC/"
